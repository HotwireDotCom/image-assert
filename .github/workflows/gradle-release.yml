name: Build the PR
on:
  release:
    types: [published]
jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: publishMavenLocalPublicationToMavenLocal
          repo-token: ${{ secrets.MY_GH_TOKEN }}