dist: trusty
before_script:
    - sudo apt-get update -q
    - sudo apt-get install ImageMagick=7.0.7-28
    - convert -version
language: java
after_failure:
    - find build/test-results -name TEST-*.xml | xargs -n 1 sh -c 'echo $0 && cat $0'
before_deploy:
    - gradle publish
deploy:
    skip_cleanup: true
    provider: bintray
    file: .bintray.json
    user:
        secure: 
    key:
        secure: 
    on:
        all_branches: false
        tags: true
